<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />

    <title>Wish List</title>

    <!-- external CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <section>
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
      </section>
    </header>

    <main class="container">
      <section class="row">
        <section class="col-md-3">
          <form>
            <div class="form-group">
              <label for="name">Destination name</label>
              <input required="" minlength="1" type="text" class="form-control" id="name" placeholder="Enter the name of the destination" />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input required="" minlength="1" type="text" class="form-control" id="location" placeholder="Where is it located?" />
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="url" class="form-control" id="photo" placeholder="Enter an image url of the place" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" placeholder="Where is it located?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn" id="formInfo">Add to list</button>
          </form>
        </section>

        <section class="col-md-9">
          <h4 id="list">Enter destination details</h4>
          <div id="cardContainer"></div>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
